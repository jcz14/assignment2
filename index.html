<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>

  <body>
    <h1 id="title">Assignment 2: HTML Form with CSS and JavaScript</h1>
    <p id="instructions">All fields are required</p>
    <h2 id="success">Submitted! (not really...)</h2>
    <form action="" method="POST" onsubmit="return validate(this);" id="form">
      <fieldset class="personalInfo">
        <h2>Personal Information</h2>
        <div class="text">
          <label for="firstName">First Name: </label>
          <input type="text" name="firstName" />
        </div>
        <div class="text">
          <label for="lastName">Last Name: </label>
          <input type="text" name="lastName" />
        </div>
        <div class="radio">
          Gender:
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male" />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="female" />
        </div>
      </fieldset>

      <fieldset class="contactInfo">
        <h2>Contact Information</h2>
        <div class="email">
          <label for="email">Email: </label>
          <input type="email" name="email" />
        </div>
        <div class="tel">
          Phone Number: <input type="tel" name="phone" />
          <select name="phoneType">
            <option value="home">Home</option>
            <option value="cell">Cell</option>
            <option value="work">Work</option>
          </select>
        </div>
      </fieldset>
      
      <fieldset class="address">
        <h2>Address</h2>
        <div class="addressLine1">
          <label for="street">Street</label>
          <input type="text" name="street" size="50" />
        </div>
        <div class="addressLine2">
          <label for="city">City</label>
          <input type="text" name="city" />
          <label for="state">State: </label>
          <select name="state">
            <option value=""></option>
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="DC">DC</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
          </select>
          <label for="zip">ZIP Code: </label>
          <input type="text" name="zip" maxlength="5" size="5" />
        </div>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    
    <script src="./js/form-handler.js"></script>
    <noscript>Please enable JavaScript or upgrade to a browser that supports JavaScript for full functionality.</noscript>
  </body>
</html>
